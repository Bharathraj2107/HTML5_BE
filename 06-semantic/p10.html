    <body>
        <center>
            <h1>DIALOG TAG..! </h1>
             <p>The dialog element represents a part of an element that a user interacts with to perform a task, for example a dialog box, inspector, or window</p>
        </center>
    <hr>
    
    <dialog>
        <button onclick="closeDialog()">&time</button>
        <h2>Welcome</h2>
        <p>please enter your name: </p>
        <input type="text" id="name">
        <button onclick="closeDialog()">Submit</button>
    </dialog>

    <script>
        function openDialog() {
            document.querySelector('dialog').showModal();
        }

        function closeDialog() {
            document.querySelector('dialog').close();
        }
    </script>
    </body>
