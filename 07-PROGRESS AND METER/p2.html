<!--do for meter tag replace progress with meter-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        meter{
            width:100%;
        }
    </style>
</head>
<body>
    <hr>
    <h3>Default meter Tag..!</h3>
    <meter></meter>
    <h3>Static Progress Tag</h3>
    <meter min ="1" max="100" value="70">70%</meter>
    <meter min ="1" max="100" value="20">20%</meter>
    <meter min ="1" max="100" value="90">90%</meter>

    <h3>Dynamic progress Tag</h3>
    <meter min="1" max="100" id="meter"></meter>
    <p><span id="meter-text">0</span>% complete...</p>
    <script>
        let meterElement=document.getElementById('meter');
        let meterText=document.getElementById("meter-text");

        let minmeter=1;
        function  startmeter()//Function Declarartion
        {
            if (minmeter<100){
                minmeter+=1;
                meterElement.value=minmeter;///it is the static value 
                meterText.innerText=minmeter;// it is dynamic value 
            }
        }
        //start(); // function calling
        setInterval(startmeter,1000);//function calling every 1 second to simulate progress incrementation.
    </script>
    <label for="diskUsage">Disk usage:</label>
    <meter id="diskUsage" value="10" min="0" max="100"  low="20" high="80" optimum="50"></meter>
    
</body>
</html>
